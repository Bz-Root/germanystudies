{% extends 'Ba.html'%}
{% load static %}

{% block body %}
 <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">

     <h1> APPRENDRE LA LANGUE ALLEMANDE DANS UN SEUL CLIC  </h1>
        <div>
            <form method="post" action="/Grammar/">
                {% csrf_token %}
            {% for key,values in dictionnaire.items %}
                <H2>AUFGABE {{forloop.counter}} :</H2>

              <p>
                  {{ key }}
              </p>
                {% for mo in values %}
                   <input type="radio" name="{{key}}" value="{{mo}}" id="losung" >
                        <label for="losung">{{mo}}</label><br/>
                {% endfor %}

            {% endfor %}


                <input type="submit" value="VALIDER" >
                {{message}}
            </form>
        </div>

{% endblock %}
